{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
     {{context}}
      <div class="row">
        <div class="col-12">
              <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save person</button>
              </form>
        </div>
      </div>
</div>
{% endblock %}
