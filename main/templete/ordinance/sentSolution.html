{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="row">
                <div class="col-6">{{item.teacher}} ({{item.subjects}})</div>
                <div class="col-6">{{item.data}}</div>
            </div>
            <h2>{{ item.theme }}</h2>
            {{ item.description }}
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload book</button>
    </form>
</div>

{% endblock %}
