{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
  <div class="row">
    <div class="col-12">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload book</button>
  </form>
    </div>
  </div>
</div>
{% endblock %}
